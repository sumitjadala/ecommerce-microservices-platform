version: '3.8'

services:
  # Order Service
  order-service:
    build:
      context: ../../services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: local
      SUPABASE_USERNAME: ${SUPABASE_USERNAME}
      SUPABASE_PASSWORD: ${SUPABASE_PASSWORD}
    ports:
      - "8081:8081"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payment Service
  payment-service:
    build:
      context: ../../services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      SPRING_PROFILES_ACTIVE: local
      SUPABASE_USERNAME: ${SUPABASE_USERNAME}
      SUPABASE_PASSWORD: ${SUPABASE_PASSWORD}
    ports:
      - "8082:8082"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Notification Service
  notification-service:
    build:
      context: ../../services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: local
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: local
      SERVER_PORT: 8080
      # Override gateway routes to use container names
      SPRING_CLOUD_GATEWAY_ROUTES_0_ID: order-service
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://order-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0: Path=/api/v1/orders/**
      SPRING_CLOUD_GATEWAY_ROUTES_1_ID: notification-service
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://notification-service:8083
      SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0: Path=/api/v1/notifications/**
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - payment-service
      - notification-service
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecommerce-network:
    driver: bridge
